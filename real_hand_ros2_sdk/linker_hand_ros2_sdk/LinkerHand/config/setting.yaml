VERSION: 2.2.4 # Added G20 industrial version
LINKER_HAND:  # Hand configuration info
  LEFT_HAND:
    EXISTS: False # Whether the left hand exists
    TOUCH: False # Whether there is a pressure sensor
    CAN: "can0"  # Configure CAN port (default can0). If MODUBS is not "None", CAN config is ignored
    MODBUS: "None" # Whether the communication protocol is 485. Default None. If 485 is enabled, set to the device port /dev/ttyUSB*. CAN config is ignored. Currently only supports O6/L6; more models coming
    JOINT: O6 # Left-hand model O6/L6/L7/L10/L20/G20/L21/L25/
    NAME: # Default values, do not modify
      - joint41
      - joint42
      - joint43
      - joint44
      - joint45
      - joint46
      - joint47
      - joint48
      - joint49
      - joint50
      - joint51
      - joint52
      - joint53
      - joint54
      - joint55
      - joint56
      - joint57
      - joint58
      - joint59
      - joint60
    
  RIGHT_HAND:
    EXISTS: True # Whether the right hand exists
    TOUCH: True # Whether there is a pressure sensor
    CAN: "can0"  # Configure CAN port (default can0). If MODUBS is not "None", CAN config is ignored
    MODBUS: "None" # Whether the communication protocol is 485. Default None. If 485 is enabled, set to the device port /dev/ttyUSB*. CAN config is ignored. Currently only supports O6/L6; more models coming
    JOINT: L6 # Right-hand model O6/L6/L7/L10/L20/G20/L21/L25/
    NAME:  # Default values, do not modify
      - joint71
      - joint72
      - joint73
