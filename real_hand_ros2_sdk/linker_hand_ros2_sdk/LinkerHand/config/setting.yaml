      - joint88
      - joint89
      - joint90
PASSWORD: "12345678" # Since CAN communication is used, a system administrator password is needed to activate the interface. Only required on Linux; not required on Windows. RS485 does not need this, but RS485 requires granting /dev/ttyUSB* 777 permissions
